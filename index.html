<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recipe Finder</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="ingredients">
      <h2>Select Ingredients</h2>
      <form id="ingredientForm">
        <input type="checkbox" id="apples" name="ingredient" value="apples">
        <label for="apples">Apples</label><br>
        <input type="checkbox" id="flour" name="ingredient" value="flour">
        <label for="flour">Flour</label><br>
        <input type="checkbox" id="sugar" name="ingredient" value="sugar">
        <label for="sugar">Sugar</label><br>
        <!-- Add more ingredients as needed -->
        <button type="button" onclick="showRecipes()">Show Recipes</button>
      </form>
    </div>
    <div class="recipes">
      <h2>Available Recipes</h2>
      <ul id="recipeList">
        <!-- Recipes will be dynamically generated here -->
      </ul>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
